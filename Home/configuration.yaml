script:
  movie:
    alias: Movie
    sequence:
      - alias: LG TV ON
        service: switch.turn_on
        data:
          entity_id: switch.tv_lg_power
      - delay:
          # supports seconds, milliseconds, minutes, hours
          milliseconds: 100
      - alias: Apple TV wake up
        service: switch.turn_on
        data:
          entity_id: switch.apple_tv_menu
      - delay:
          milliseconds: 100
      - alias: Pioneer ON
        service: switch.turn_on
        data:
          entity_id: switch.pioneer_power
      - delay:
          milliseconds: 100
      - alias: Cabinet light ON
        service: switch.turn_on
        data:
          entity_id: switch.livingroom_cabinet_light
      - delay:
          milliseconds: 100
      - alias: Set Receiver input to Apple TV
        service: switch.turn_on
        data:
          entity_id: switch.pioneer_cd
      - delay:
          milliseconds: 100
      - alias: Apple TV level up
        service: switch.turn_on
        data:
          entity_id: switch.apple_tv_menu
      - delay:
          milliseconds: 100
      - alias: Apple TV level up
        service: switch.turn_on
        data:
          entity_id: switch.apple_tv_menu
      - delay:
          seconds: 8
      - alias: LG TV source
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_source
      - delay:
          seconds: 1
      - alias: LG TV source
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_source
      - delay:
          milliseconds: 500
      - alias: LG TV select last source
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_up
      - delay:
          milliseconds: 500
      - alias: LG TV select Antena
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_right
      - delay:
          milliseconds: 500
      - alias: LG TV select Video surveillance
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_right
      - delay:
          milliseconds: 500
      - alias: LG TV select Apple TV
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_right
      - delay:
          milliseconds: 500
      - alias: LG TV choose Apple TV
        service: switch.turn_on
        data:
          entity_id: switch.lg_tv_ok
      - delay:
          milliseconds: 100
      - alias: Apple TV level up
        service: switch.turn_on
        data:
          entity_id: switch.apple_tv_menu


group:
  lg_tv:
    - switch.broadlink_rm2_tv
  pioneer:
    - switch.broadlink_rm2_pioneer
  intelite:
    - switch.broadlink_rm2_intelite

  living_room:
    - switch.broadlink_rm2_tv
    - switch.broadlink_rm2_pioneer
    - sensor.livingroom_broadlink_rm2
  common:
    - sensor.yr


