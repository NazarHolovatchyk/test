# https://github.com/mjg59/python-broadlink
# https://github.com/NightRang3r/Broadlink-NodeSP2/blob/master/sp2.py
# https://home-assistant.io/components/arduino/
# https://home-assistant.io/components/calendar.google/

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 49.83
  longitude: 24
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 300
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Kiev

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# https://home-assistant.io/blog/2015/12/13/setup-encryption-using-lets-encrypt/
http:
  api_password: !secret http_password
#  server_port: 12345
#  ssl_certificate: /etc/letsencrypt/live/hass.example.com/fullchain.pem
#  ssl_key: /etc/letsencrypt/live/hass.example.com/privkey.pem
#  cors_allowed_origins:
#    - https://google.com
#    - https://home-assistant.io
#  use_x_forwarded_for: True
#  trusted_networks:
#    - 127.0.0.1
#    - ::1
#    - 192.168.0.0/24
#    - 2001:DB8:ABCD::/48
#  ip_ban_enabled: True
#  login_attempts_threshold: 5

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# logger: debug

# Track the sun
sun:

# Weather Prediction
sensor yr:
  - name: YR
    platform: yr

sensor livingroom_broadlink_rm2:
  - name: BroadLink RM2
    platform: broadlink
    host: 192.168.1.201
    mac: B4:43:0D:FB:C9:F5
    update_interval: 60
    monitored_conditions:
      - temperature
#      - humidity
#      - air_quality
#      - light
#      - noise

sensor livingroom_dht22:
  - name: Livingroom
    platform: dht
    sensor: DHT22
    pin: 4
    monitored_conditions:
      - temperature
      - humidity

sensor livingroom_bmp180_temp:
  - name: Livingroom temperature
    platform: command_line
    command: "~/venv/bin/python ~/.homeassistant/Libs/sensor/bmp180.py temp"
    unit_of_measurement: "Â°C"
    scan_interval: 60

sensor livingroom_bmp180_presure:
  - name: Livingroom presure
    platform: command_line
    command: "~/venv/bin/python ~/.homeassistant/Libs/sensor/bmp180.py presure"
    unit_of_measurement: "mmHg"
    scan_interval: 60

sensor clock:
  - platform: time_date
    display_options:
      - 'date_time'

#sensor ha_release:
#  - name: HA release
#    platform: command_line
#    command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"

# https://developers.google.com/maps/documentation/distance-matrix/
# https://github.com/googlemaps/google-maps-services-python#api-keys
sensor google_travel_time:
  - name: Time to work
    platform: google_travel_time
    api_key: !secret google_travel_time_key
    origin: "Hordyns'kykh Street, 2, L'viv"
    destination: "Shevchenka Street 111A, Lviv"

